                const arr = []; 
                let quote = false; 
                let row = 0, col = 0, c = 0;
                if (text.charCodeAt(0) === 0xFEFF) text = text.slice(1);
                for (; c < text.length; c++) {
                    let cc = text[c], nc = text[c+1];
                    arr[row] = arr[row] || []; 
                    arr[row][col] = arr[row][col] || ''; 
                    if (cc == '"' && quote && nc == '"') { arr[row][col] += cc; ++c; }

                    else if (cc == ',' && !quote) { ++col; }
                    else if (cc == '\r' && nc == '\n' && !quote) { ++row; col = 0; ++c; }

                    else { arr[row][col] += cc; }
                }
                return arr;
            };
